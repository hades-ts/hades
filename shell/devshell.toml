[[commands]]
name = "bld"
command = 'rush build "$@"'
help = "Build projects incrementally."
category = "monorepo"

[[commands]]
name = "upd"
command = 'rush update "$@"'
help = "Update."
category = "monorepo"

[[commands]]
name = "rbld"
command = "upd --purge && rush rebuild"
help = "Purge and update. Rebuild all projects."
category = "monorepo"
