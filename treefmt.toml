[formatter.nix]
command = "alejandra"
includes = ["*.nix"]

[formatter.prettier]
command = "prettier"
options = ["--write"]
includes = [ "*.json"
           , "*.yaml"
           , "*.md"
           , "*.tsx?"
           , "*.jsx?"
]

[formatter.shfmt]
command = "shfmt"
options = [ "-s"
          , "-w"
          , "-i"
          , "4"
]
includes = [ "*.sh" ]
